name: 'V1-B$(Date:yyyyMMdd)-$(BuildID)'

parameters:
  - name: forceDevDeploy
    displayName: "Force deployment to DEV"
    type: boolean
    default: false
  - name: deployToSecondary
    displayName: "Select Secondary Region"
    type: string
    default: PRD
    values:
      - None
      - DEV
      - TST
      - PRE
      - PRD

trigger:
  batch: true
  branches:
    include:
      - '*'
  paths:
    include:
      -  src/Defra.Trade.ReMoS.AssuranceService.Rejections/*

resources:
  repositories:
    - repository: PipelineCommon
      name: DEFRA-TRD/Defra.TRD.Pipeline.Common
      type: git
      ref: pp/github-issue #master

variables:
  APIName: Defra.Trade.ReMoS.AssuranceService.Rejections

steps:  
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        # Write your PowerShell commands here.
        Write-Host "SourcesDirectory"
        ls $(Build.SourcesDirectory)
        cd $(Build.SourcesDirectory)/nirms-exports-signup-service-functions
        ls 
        pwd

